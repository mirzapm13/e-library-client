<div class="card">
    <h5>Master Data - Role</h5>

    <ng-container *ngIf="roles">
        <div class="flex flex-column gap-4">
            <div class="flex justify-content-end gap-2">
                <p-button
                    icon="pi pi-plus"
                    label="New"
                    severity="primary"
                    (click)="goToNewRole()"
                />
            </div>

            <p-table
                [value]="roles"
                [paginator]="true"
                [rows]="5"
                [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]"
                [rowTrackBy]="trackByFunction"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nama</th>
                        <th>Deskripsi</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-role let-i="rowIndex">
                    <tr>
                        <td>{{ role.nama }}</td>
                        <td>{{ role.description }}</td>
                        <td class="text-center">
                            <ng-container *ngIf="!!role.status; else inactive">
                                <p-button
                                    label="Active"
                                    size="small"
                                    severity="success"
                                    class="menu-status"
                                />
                            </ng-container>
                            <ng-template #inactive>
                                <p-button
                                    label="Inactive"
                                    size="small"
                                    severity="danger"
                                    class="menu-status"
                                />
                            </ng-template>
                        </td>
                        <td class="text-center">
                            <p-button
                                icon="pi pi-user-edit"
                                size="small"
                                label="Edit"
                                severity="secondary"
                            />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </ng-container>
</div>

<div class="surface-0">
    <div
        class="flex align-items-center justify-content-between flex-column h-screen"
    >
        <div
            class="flex flex-column align-items-center justify-content-center w-full md:w-4 h-full text-center py-6 px-4"
        >
            <a [routerLink]="['/']" class="mb-6">
                <img
                    class="app-logo-normal"
                    src="/assets/layout/images/galeri24_logo.png"
                    width="300"
                    alt="logo-galeri24"
                />
            </a>
            <div class="flex flex-column">
                <span class="p-input-icon-left w-full mb-4">
                    <i class="pi pi-envelope"></i>
                    <input
                        id="email"
                        type="text"
                        pInputText
                        class="w-full md:w-25rem text-color-secondary surface-50 border-200"
                        placeholder="Email"
                    />
                </span>
                <span class="p-input-icon-left w-full mb-4">
                    <i class="pi pi-lock"></i>
                    <input
                        id="password"
                        type="password"
                        pInputText
                        class="w-full md:w-25rem text-color-secondary surface-50 border-200"
                        placeholder="Password"
                    />
                </span>

                <button
                    pButton
                    pRipple
                    label="Log In"
                    class="w-full mb-4"
                    (click)="login()"
                ></button>
                <a href="#" class="font-medium text-sm text-300"
                    >forget password?</a
                >
                <p class="font-medium text-400 m-0 mt-6">
                    Don’t you have an account,
                    <a href="#" class="text-primary cursor-pointer">sign up</a>
                </p>
            </div>
        </div>
        <div class="flex flex-wrap align-items-center pb-8 px-4">
            <h4 class="m-0 mr-5" style="line-height: 22px">Galeri 24</h4>
            <!-- <h6 class="m-0 font-medium text-300" style="line-height: 17px">
                Copyright Ⓒ PrimeTek Informatics
            </h6> -->
        </div>
    </div>
</div>

<app-config [minimal]="true"></app-config>

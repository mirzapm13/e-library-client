<div class="card min-h-full">
    <p-button
        icon="pi pi-chevron-left"
        label="Back"
        (onClick)="clickBack()"
        size="small"
        [outlined]="true"
    />

    <h5>Edit Menu</h5>

    <div class="flex justify-content-center" *ngIf="loading; else formView">
        <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
        ladong
    </div>

    <ng-template #formView>
        <form
            [formGroup]="editMenuForm"
            (ngSubmit)="onSubmit()"
            class="flex flex-column gap-2 mt-5"
        >
            <div class="field grid">
                <label class="col-2" for="name">Name</label>
                <div class="col-12 md:col-10">
                    <input
                        pInputText
                        class="w-full"
                        type="text"
                        name="name"
                        id="name"
                        formControlName="name"
                    />
                </div>
            </div>
            <!-- 
        <div class="field grid">
            <label class="col-2" for="description">Description</label>
            <div class="col-12 md:col-10">
                <textarea
                    pInputText
                    class="w-full"
                    type="text"
                    name="description"
                    id="description"
                    rows="5"
                    formControlName="description"
                ></textarea>
            </div>
        </div> -->

            <div class="field grid">
                <label class="col-2" for="path">Path</label>
                <div class="col-12 md:col-10">
                    <input
                        pInputText
                        class="w-full"
                        type="text"
                        name="path"
                        id="path"
                        formControlName="path"
                    />
                </div>
            </div>

            <div class="field grid">
                <label class="col-2" for="icon">Icon</label>
                <div class="col-12 md:col-10">
                    <p-dropdown
                        styleClass="w-full"
                        [options]="icons"
                        formControlName="icon"
                        [filter]="true"
                        optionLabel="label"
                        optionValue="value"
                        [filter]="true"
                        filterBy="label"
                    >
                        <ng-template let-item pTemplate="icon">
                            <div class="flex align-center gap-3">
                                <i class="pi pi-{{ item.label }}"></i>
                                <p>
                                    {{ item.label }}
                                </p>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>

            <div class="field grid">
                <label class="col-2" for="parent">Parent</label>
                <div class="col-12 md:col-10">
                    <p-treeSelect
                        formControlName="parent_id"
                        [filter]="true"
                        class="block w-full"
                        [options]="menuOptions"
                    />
                </div>
            </div>

            <div class="field grid">
                <label class="col-2" for="order">Order</label>
                <div class="col-12 md:col-10">
                    <input
                        pInputText
                        class="w-full"
                        type="number"
                        name="order"
                        id="order"
                        formControlName="order"
                    />
                </div>
            </div>

            <div class="field grid">
                <label class="col-2" for="status">Status</label>
                <div class="col-12 md:col-10">
                    <p-inputSwitch formControlName="status" />
                </div>
            </div>

            <div class="flex justify-content-end mt-8">
                <p-button class="" type="submit" label="Submit"></p-button>
            </div>
        </form>
    </ng-template>
</div>

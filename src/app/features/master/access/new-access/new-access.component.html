<div class="card min-h-full">
    <p-button
        icon="pi pi-chevron-left"
        label="Back"
        (onClick)="clickBack()"
        size="small"
        [outlined]="true"
    />

    <h5>New Role</h5>

    <div class="flex justify-content-center" *ngIf="loading; else formView">
        <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
    </div>

    <ng-template #formView>
        <form
            [formGroup]="newRoleForm"
            (ngSubmit)="onSubmit()"
            class="flex flex-column gap-2 mt-5"
        >
            <div class="field grid">
                <label class="col-2" for="name"
                    >Name<span class="text-red-500">*</span></label
                >
                <div class="col-12 md:col-10">
                    <input
                        pInputText
                        class="w-full"
                        type="text"
                        name="name"
                        id="name"
                        formControlName="name"
                    />
                    <div
                        *ngIf="
                            newRoleForm.controls['name']?.invalid &&
                            newRoleForm.controls['name']?.touched
                        "
                    >
                        <small
                            *ngIf="newRoleForm.controls['name']?.errors?.['required']"
                            >Name is required.</small
                        >
                    </div>
                </div>
            </div>

            <div class="field grid">
                <label class="col-2" for="description"
                    >Description<span class="text-red-500">*</span></label
                >
                <div class="col-12 md:col-10">
                    <textarea
                        pInputText
                        class="w-full"
                        type="text"
                        name="description"
                        id="description"
                        rows="5"
                        formControlName="description"
                    ></textarea>
                    <div
                        *ngIf="
                            newRoleForm.controls['description']?.invalid &&
                            newRoleForm.controls['description']?.touched
                        "
                    >
                        <small
                            *ngIf="newRoleForm.controls['description']?.errors?.['required']"
                            >Description is required.</small
                        >
                    </div>
                </div>
            </div>

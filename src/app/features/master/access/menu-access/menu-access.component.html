<div class="card">
    <p-button
        icon="pi pi-chevron-left"
        label="Back"
        size="small"
        [outlined]="true"
        (onClick)="clickBack()"
    />

    <form class="flex flex-column gap-2 mt-5">
        <div class="field grid">
            <p-treeTable
                [value]="menuOptions"
                [columns]="cols"
                selectionMode="checkbox"
                [(selection)]="selectedNodes"
                dataKey="id"
            >
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template
                    pTemplate="body"
                    let-rowNode
                    let-rowData="rowData"
                    let-columns="columns"
                >
                    <tr>
                        <td>
                            <p-treeTableToggler
                                [rowNode]="rowNode"
                            ></p-treeTableToggler>

                            {{ rowData.name }}
                        </td>
                        <td>
                            <p-treeTableCheckbox
                                [value]="rowNode"
                            ></p-treeTableCheckbox>
                        </td>
                    </tr>
                </ng-template>
            </p-treeTable>
        </div>

        <div class="flex justify-content-end mt-8">
            <p-button
                (onClick)="onSubmit()"
                type="button"
                label="Submit"
            ></p-button>
        </div>
    </form>

    <p-button (onClick)="showNodes()" label="Click" />
</div>

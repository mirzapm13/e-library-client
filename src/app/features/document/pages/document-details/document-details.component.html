<div class="card">
    <div class="mb-4">
        <p-button
            icon="pi pi-chevron-left"
            size="small"
            [outlined]="true"
            label="Back"
            (onClick)="clickBack()"
        />
    </div>
    <div class="Container">
        <div class="Container__Document">
            <iframe
                class="mb-4"
                title="test-frame"
                [src]="
                    currentDoc?.url &&
                    (currentDoc.url + '#toolbar=0' | safe : 'resourceUrl')
                "
                type="application/pdf"
                height="800"
                width="100%"
            >
            </iframe>
            <div class="flex justify-content-end">
                <p-button
                    icon="pi pi-download"
                    label="Download PDF"
                    severity="secondary"
                    (onClick)="downloadPdf()"
                />
            </div>
        </div>

        <div class="Container__Details">
            <div class="Top">
                <p class="mb-4">{{ currentDoc.parents }}</p>

                <h1>{{ currentDoc.name }}</h1>
                <p>{{ currentDoc.short_desc }}</p>

                <h5 class="mb-1">Description</h5>
                <p>{{ currentDoc.long_desc }}</p>

                <p class="text-lg mt-5">
                    Expired at : {{ currentDoc.expired }}
                </p>

                <div class="Top__Tags flex">
                    <p *ngFor="let tag of currentDoc.tags">{{ tag }}</p>
                </div>
            </div>

<div class="MainContainer">
    <div class="card">
        <!-- <div class="p-3 flex justify-content-end">
            <p-button
                icon="pi pi-plus"
                label="Upload Dokumen"
                (onClick)="goToUpload()"
            />
        </div> -->
        <div class="p-3">
            <p-tabView>
                <p-tabPanel header="All" (onclick)="log()" />
                <p-tabPanel header="Release" (onclick)="log()" />
                <p-tabPanel header="Bookmark" />
                <p-tabPanel header="Waiting for Approval" />
                <p-tabPanel header="Archive" />
            </p-tabView>
        </div>
        <div class="p-3">
            <p-menubar [model]="categories" />
        </div>
        <div>
            <p>
                {{ selectedChild?.id | json }}
                {{ selectedChild?.hierarchy | json }}
                {{ selectedChild?.name | json }}
            </p>
        </div>
        <div class="MainContainer__Search flex mb-5">
            <div class="col-3">
                <span class="p-input-icon-right w-full">
                    <input
                        type="text"
                        class="w-full"
                        pInputText
                        placeholder="Search by Keyword"
                    />
                    <i class="pi pi-search"></i>
                </span>
            </div>

            <div class="flex col-9 justify-content-between">
                <p-button
                    severity="secondary"
                    icon="pi pi-search"
                    label="Search"
                />
                <p-button
                    icon="pi pi-plus"
                    label="Upload Dokumen"
                    (onClick)="goToUpload()"
                />
            </div>
        </div>

        <p-dataView #dv [value]="documents">
            <ng-template pTemplate="list" let-documents>
                <div class="grid">
                    <div class="DocumentCard" *ngFor="let doc of documents">
                        <div class="DocumentCard__Top">
                            <div class="DocumentCard__Icon">
                                <img
                                    src="/assets/layout/images/pdf-file-format.png"
                                    alt="pdf-logo"
                                    width="60px"
                                />
                            </div>
                            <div class="DocumentCard__Details">
                                <h5 class="mb-1">{{ doc.name }}</h5>

                                <p
                                    class="mb-1"
                                    style="
                                        font-weight: 700;
                                        font-size: 1.25rem;
                                        text-transform: uppercase;
                                    "
                                >
                                    {{ doc.short_desc }}
                                </p>
                                <p class="mb-3">{{ doc.parents }}</p>

                                <div class="DocumentCard__Details__Icons">
                                    <i class="pi pi-user"></i>
                                    <span>Username</span>
                                </div>
                                <div class="DocumentCard__Details__Icons">
                                    <i class="pi pi-clock"></i>
                                    <span>12 November 2024, 13:47:45</span>
                                </div>
                            </div>
                            <div class="DocumentCard__More">
                                <p class="mb-2">Expired : {{ doc.expired }}</p>
                                <div class="DocumentCard__Details__Tags">
                                    <!-- <p
                                        class="text-sm"
                                        *ngFor="let tag of doc.tags"
                                    >
                                        {{ tag }}
                                    </p> -->
                                </div>
                                <div class="DocumentCard__More__Buttons">
                                    <p-button
                                        label="Read More"
                                        size="small"
                                        [outlined]="true"
                                    />
                                    <p-button
                                        label="View Document"
                                        size="small"
                                        (onClick)="goToDocument(doc.id)"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="DocumentCard__Bottom">
                            <h6>Description</h6>
                            <p>{{ doc.long_desc }}</p>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
